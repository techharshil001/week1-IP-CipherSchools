<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
    <style>
        .container1{
            background-color: black;
            color: aliceblue;
        }
        .container2{
          background-color: aliceblue;
          color: black;  
        }
        .cls1{
            background-color: brown;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h2>heading</h2>
        <ul>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
        </ul>
    </div>
    <div class="container2">
    <h2>heading <span class="cls1">two</span></h2>
    <img src="logo.png" alt="HTML LOGO">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet nulla soluta impedit sunt, similique harum eum quia minima repudiandae suscipit.</p>
     </div>
    
</body>
</html>
